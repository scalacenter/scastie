pipeline:
  # Fetch folders from distributed cache
  sftp_cache_restore:
    image: plugins/sftp-cache
    restore: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git

  test:
    image: scalacenter/scastie-docker-sbt:0.0.10
    commands:
      - export SBT_OPTS="-Xmx8G -Djline.terminal=jline.UnsupportedTerminal -Dsbt.log.noformat=true"
      - time sbt drone

  notify:
    image: drillster/drone-email
    host: smtp.mailgun.org
    username: noreply@drone.geirsson.com
    password: ${MAILGUN_PASSWORD}
    from: noreply@drone.geirsson.com
    recipients:
      - masgui@gmail.com
    when:
      event: push
      branch: [master]
      status: [changed, failure]

  # Save folders in distributed cache
  sftp_cache_rebuild:
    image: plugins/sftp-cache
    rebuild: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git