com.olegych.scastie {
  ensime {
    hostname = "127.0.0.1"
    hostname = ${?ENSIME_RUNNER_HOSTNAME}
    akka-port = 6150
    akka-port = ${?ENSIME_RUNNER_PORT}

    runTimeout = 15s
    production = false
    production = ${?ENSIME_RUNNER_PRODUCTION}
  }
}

akka {
  loglevel = "INFO"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = false
  }
  remote {
    maximum-payload-bytes = 30000000 bytes
    transport = "akka.remote.netty.NettyRemoteTransport"
    netty.tcp {
      hostname = ${com.olegych.scastie.ensime.hostname}
      port = ${com.olegych.scastie.ensime.akka-port}
      bind-hostname = "0.0.0.0"
      bind-port = 6150
      bind-port = ${?ENSIME_RUNNER_PORT}
      message-frame-size =  30000000b
      send-buffer-size =  30000000b
      receive-buffer-size =  30000000b
      maximum-frame-size = 30000000b
    }
  }
}
