

<!DOCTYPE html>
<body>
  <h1>Time Demo</h1>
  <pre id="result"></pre>
  <script>
    var source = new EventSource("/time");
    source.onmessage = function(event) {
        document.getElementById("result").innerHTML += event.data + "<br>";
    };
    source.onerror = function(event){
      if (event.eventPhase == EventSource.CLOSED) {
        source.close();
      }  
    } 
  </script>
</body>
