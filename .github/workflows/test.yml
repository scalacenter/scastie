name: Build Status

on:
  pull_request:
  push:

env:
  MUNIT_FLAKY_OK: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Start mongodb
      uses: supercharge/mongodb-github-action@1.10.0

    - uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-23.11
    - uses: VirtusLab/scala-cli-setup@main
      with:
        jvm: temurin:17
        apps: sbt bloop
    - name: Cache Coursier and sbt
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/coursier
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**/*.scala', 'project/**/*.sbt', 'project/**/build.properties') }}
        restore-keys: |
          ${{ runner.os }}-sbt-
    - name: Run tests
      run: |
        nix-shell --command "yarn install && sbt -DSnippetsContainerTest.mongo=true cachedCiTest"
